{% extends "users/base.html" %}

{% comment %} djlint:on {% endcomment %}
{% load static i18n %}

{% block head_title %}
  {% translate 'Create User' %}
{% endblock head_title %}
{% block content %}
  <div class="min[925px]:p-0 relative max-[882px]:p-4 max-[786px]:p-0 lg:my-0">
    <div x-data="{ addModalIsOpen : false }">
      <button hx-get='{% url "users:admin_create" %}'
              hx-target="#addModal"
              hx-indicator=".progress"
              @click="addModalIsOpen = !addModalIsOpen"
              type="button"
              class="inline-flex w-1/2 items-center justify-center rounded-lg bg-primary-700 px-3 py-2 text-center text-sm font-medium text-white hover:bg-primary-800 focus:ring-4 focus:ring-primary-300 dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800 sm:w-auto">
        <svg class="-ml-1 mr-2 h-5 w-5"
             fill="currentColor"
             viewBox="0 0 20 20"
             xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd">
          </path>
        </svg>
        Add user
      </button>
      <div :class="[addModalIsOpen ? 'flex fixed left-0 right-0 z-50 overflow-x-hidden overflow-y-auto top-4 md:inset-0 h-modal sm:h-full  inset-0   items-end justify-center bg-black/20 p-4 pb-8 backdrop-blur-md sm:items-center lg:p-8' : ' hidden fixed left-0 right-0 z-50 overflow-x-hidden overflow-y-auto top-4 md:inset-0 h-modal sm:h-full  inset-0   items-end justify-center bg-black/20 p-4 pb-8 backdrop-blur-md sm:items-center lg:p-8']"
           x-cloak
           x-show="addModalIsOpen"
           x-transition.opacity.duration.200ms
           x-trap.inert.noscroll="addModalIsOpen"
           role="dialog"
           aria-modal="true"
           aria-labelledby="addModalTitle">
        <div class="relative w-full h-full max-w-2xl px-4 md:h-auto"
             x-show="addModalIsOpen"
             x-transition:enter="transition ease-out duration-200 delay-100 motion-reduce:transition-opacity"
             x-transition:enter-start="opacity-0 scale-50"
             x-transition:enter-end="opacity-100 scale-100">{% include "partials/user/create.html" %}</div>
      </div>
    </div>
  </div>
{% endblock content %}
