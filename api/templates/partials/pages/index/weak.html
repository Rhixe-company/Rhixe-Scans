{% load static i18n %}

{% for item in items|slice:"2:3" %}
  <div class="hidden overflow-hidden min-[882px]:hidden min-[883px]:block">
    <div class="relative ml-2.5 h-[280px] cursor-pointer">
      <a href='{{ item.get_absolute_url }}'>
        <img alt="Trending Crown"
             width="40"
             height="40"
             style="color: transparent;
                    top: 10px;
                    right: 5px;
                    position: absolute;
                    background-size: 100px;
                    z-index: 1"
             src="{% static 'files/crown.webp' %}" />
        <div class="z-1 absolute left-0 top-0 h-full w-full bg-[url(/api/static/images/svg/black.webp)] text-white">
          <div class="mt-[40%] px-[5%] py-0 text-left uppercase leading-[19px]">
            <span class="block text-[16px]">Rhixe Scans <b>Trending</b> This Week</span><span class="mt-[5px] block h-[55px] overflow-hidden text-[17px]"><b>{{ item.title }}</b></span>
          </div>
        </div>
        <div class="bg-[auto 100%] bg-[top center] h-full w-full overflow-hidden bg-black opacity-20">
          <div class="h-full w-full bg-cover bg-center"
               style="background-image: url({{ item.comicitems.all.first.image.url }});
                      background-size: cover"></div>
        </div>
      </a>
    </div>
  </div>
{% endfor %}
