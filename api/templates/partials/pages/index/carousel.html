{% load static i18n %}

<div class="loop owl-carousel full owl-loaded">
  <div>
    <div id="default-carousel"
         class="relative w-full overflow-hidden"
         data-carousel="slide">
      {% include "partials/pages/index/carousel_item.html" %}
      <!-- indicators -->
      <div class="absolute z-30 flex -translate-x-1/2 bottom-5 left-1/2 space-x-3 rtl:space-x-reverse">
        {% for item in items %}
          {% if forloop.first %}
            <button type="button"
                    class="w-3 h-3 rounded-full"
                    aria-current="true"
                    aria-label="Slide {{ forloop.counter0 }}"
                    data-carousel-slide-to="{{ forloop.counter }}"></button>
          {% else %}
            <button type="button"
                    class="w-3 h-3 rounded-full"
                    aria-current="false"
                    aria-label="Slide {{ forloop.counter0 }}"
                    data-carousel-slide-to="{{ forloop.counter }}"></button>
          {% endif %}
        {% endfor %}
      </div>
      <!-- previous button -->
      <button type="button"
              class="absolute left-5 top-1/2 z-20 flex -translate-y-1/2 items-center justify-center rounded-full bg-white/40 p-2 text-neutral-600 transition hover:bg-white/60 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-black active:outline-offset-0 dark:bg-neutral-950/40 dark:text-neutral-300 dark:hover:bg-neutral-950/60 dark:focus-visible:outline-white"
              data-carousel-prev>
        <svg xmlns="http://www.w3.org/2000/svg"
             viewBox="0 0 24 24"
             stroke="currentColor"
             fill="none"
             stroke-width="3"
             class="size-5 pr-0.5 md:size-6"
             aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5" />
        </svg>
      </button>
      <!-- next button -->
      <button type="button"
              class="absolute right-5 top-1/2 z-20 flex -translate-y-1/2 items-center justify-center rounded-full bg-white/40 p-2 text-neutral-600 transition hover:bg-white/60 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-black active:outline-offset-0 dark:bg-neutral-950/40 dark:text-neutral-300 dark:hover:bg-neutral-950/60 dark:focus-visible:outline-white"
              data-carousel-next>
        <svg xmlns="http://www.w3.org/2000/svg"
             viewBox="0 0 24 24"
             stroke="currentColor"
             fill="none"
             stroke-width="3"
             class="size-5 pl-0.5 md:size-6"
             aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
        </svg>
      </button>
    </div>
  </div>
</div>
