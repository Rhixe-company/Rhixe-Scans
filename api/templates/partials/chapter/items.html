{% load static i18n %}

{% for panel in chapter.chapteritems.all %}
  <div class="py-8 -mx-5 md:mx-0 flex flex-col items-center justify-center">
    <div class="w-full mx-auto center">
      <img src="{{ panel.image.url }}"
           alt="{{ chapter.name }}"
           class="object-cover mx-auto" />
    </div>
  </div>
{% empty %}
  <div class="ml-3 text-xs text-red-400">
    <p>No Chapters Available!!!</p>
  </div>
{% endfor %}
