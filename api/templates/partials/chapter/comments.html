{% load static %}

<div class="bg-[#222222]">
  <div class="py-2 px-5 border-b-[1px] border-b-[#A2A2A2]/20">
    <h3 class="text-white font-semibold text-left text-base">Comment</h3>
  </div>
  <div class="p-4 space-y-4">
    {% block header %}{{ commentform.media }} # Required for styling/js to make ckeditor5 work{% endblock %}
    {% block content %}
      <form method="POST">
        {% csrf_token %}
        {{ commentform.as_p }}
        <input type="submit" value="Submit article" />
      </form>
    {% endblock %}
  </div>
</div>
