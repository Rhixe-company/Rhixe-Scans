{% load static i18n %}

<div class="flex md:flex-row gap-y-2 justify-between items-center md:justify-between w-full">
  <div class="flex gap-2.5">
    <div class="dropdown md:w-[13em] max-[350px]:w-[10rem]">
      <button id="chaptersdropdownDefaultButton2"
              data-dropdown-toggle="chaptersdropdown2"
              class="px-3 py-2 dropdown-btn"
              type="button">
        <h2 class="text-[#9B9B9B] text-[13px] whitespace-nowrap max-[350px]:truncate">{{ chapter.name }}</h2>
        <svg xmlns="http://www.w3.org/2000/svg"
             width="24"
             height="24"
             viewBox="0 0 24 24"
             fill="none"
             stroke="currentColor"
             stroke-width="2"
             stroke-linecap="round"
             stroke-linejoin="round"
             class="lucide lucide-chevron-down text-[#9B9B9B] w-4">
          <path d="m6 9 6 6 6-6"></path>
        </svg>
      </button>
      <!-- Dropdown menu -->
      <div id="chaptersdropdown2"
           class=" hidden dropdown-content visible z-20 space-y-2 py-2 text-start opacity-100 ">
        <ul class="py-2 text-sm text-gray-700 dark:text-gray-200"
            aria-labelledby="chaptersdropdownDefaultButton2">
          {% for chap in chapter.comic.comicchapters.all %}
            <li>
              <a href="{{ chap.get_absolute_url }}">
                <h2 class="mt-1 px-3 text-[13px] text-[#9B9B9B]">{{ chap.name }}</h2>
              </a>
            </li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
  <div class="flex items-center self-end gap-x-3">
    <a href="#">
      <div class="flex items-center justify-center bg-themecolor pl-3 pr-4 py-1.5 rounded-full cursor-pointer">
        <svg xmlns="http://www.w3.org/2000/svg"
             width="24"
             height="24"
             viewBox="0 0 24 24"
             fill="none"
             stroke="currentColor"
             stroke-width="2"
             stroke-linecap="round"
             stroke-linejoin="round"
             class="lucide lucide-chevron-left text-white w-4 h-4">
          <path d="m15 18-6-6 6-6"></path>
        </svg>
        <h2 class="text-white text-sm">Prev</h2>
      </div>
    </a>
    <div class="flex items-center justify-center bg-[#222222] pl-4 pr-3 py-1.5 rounded-full cursor-not-allowed">
      <h2 class="text-[#555555] text-sm">Next</h2>
      <svg xmlns="http://www.w3.org/2000/svg"
           width="24"
           height="24"
           viewBox="0 0 24 24"
           fill="none"
           stroke="currentColor"
           stroke-width="2"
           stroke-linecap="round"
           stroke-linejoin="round"
           class="lucide lucide-chevron-right text-[#555555] w-4 h-4">
        <path d="m9 18 6-6-6-6"></path>
      </svg>
    </div>
  </div>
</div>
