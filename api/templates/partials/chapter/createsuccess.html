{% load static i18n widget_tweaks %}

{% block chaptercreate %}
  <div class="inline-flex" id="addModal" x-data="{ addModalIsOpen : true }">
    <!-- Add Chapter Modal -->
    <div class="fixed left-0 right-0 z-50 overflow-x-hidden overflow-y-auto top-4 md:inset-0 h-modal sm:h-full  inset-0   items-end justify-center bg-black/20 p-4 pb-8 backdrop-blur-md sm:items-center lg:p-8"
         :class="[addModalIsOpen ? 'flex ' : '{% if not form.errors %} hidden {% endif %}']"
         x-cloak
         x-show="addModalIsOpen"
         x-transition.opacity.duration.200ms
         x-trap.inert.noscroll="addModalIsOpen"
         role="dialog"
         aria-modal="true"
         aria-labelledby="addModalTitle">
      <!-- Modal Dialog -->
      <div class="relative w-full h-full max-w-2xl px-4 md:h-auto"
           x-show="addModalIsOpen"
           x-transition:enter="transition ease-out duration-200 delay-100 motion-reduce:transition-opacity"
           x-transition:enter-start="opacity-0 scale-50"
           x-transition:enter-end="opacity-100 scale-100">
        <div class="relative bg-white rounded-lg shadow dark:bg-gray-800">
          <!-- Dialog Header -->
          <div class="flex items-start justify-between p-5 border-b rounded-t dark:border-gray-700">
            <h3 id="addModalTitle" class="text-xl font-semibold dark:text-white">{% translate "Create chapter" %}</h3>
            <button type="button"
                    hx-get='{% url "chapters:admin" %}'
                    hx-target="#chaptercontainer"
                    hx-push-url="true"
                    class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-700 dark:hover:text-white"
                    @click="addModalIsOpen = !addModalIsOpen">
              <svg class="w-5 h-5"
                   fill="currentColor"
                   viewBox="0 0 20 20"
                   xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd">
                </path>
              </svg>
            </button>
          </div>
          <!-- Modal body -->
          <div class="p-6 pt-0 text-center">
            <svg class="w-16 h-16 mx-auto text-blue-600"
                 aria-hidden="true"
                 xmlns="http://www.w3.org/2000/svg"
                 fill="currentColor"
                 viewBox="0 0 20 20">
              <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5Zm3.707 8.207-4 4a1 1 0 0 1-1.414 0l-2-2a1 1 0 0 1 1.414-1.414L9 10.586l3.293-3.293a1 1 0 0 1 1.414 1.414Z" />
            </svg>
            <h3 class="mt-5 mb-6 text-lg text-gray-500 dark:text-gray-400">
              {% translate chapter.name %} {% translate "was Created!" %}
            </h3>
            <button type='button'
                    hx-get='{% url "chapters:admin_edit" chapter.pk %}'
                    hx-target="#addModal"
                    hx-push-url="true"
                    class="text-white bg-red-600 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-base inline-flex items-center px-3 py-2.5 text-center mr-2 dark:focus:ring-red-800">
              Update
            </button>
            <button type='button'
                    hx-get='{% url "chapters:admin" %}'
                    hx-target="#chaptercontainer"
                    hx-push-url="true"
                    class="text-gray-900 bg-white hover:bg-gray-100 focus:ring-4 focus:ring-primary-300 border border-gray-200 font-medium inline-flex items-center rounded-lg text-base px-3 py-2.5 text-center dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700 dark:focus:ring-gray-700"
                    @click="addModalIsOpen = !addModalIsOpen">View all chapters</button>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock chaptercreate %}
