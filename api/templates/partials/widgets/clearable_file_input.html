{% if widget.is_initial %}
  {{ widget.initial_text }}: <a href="{{ widget.value.url }}">{{ widget.value }}</a>
  {% if not widget.required %}
    <input type="checkbox"
           class='custom_checkbox_input'
           name="{{ widget.checkbox_name }}"
           id="{{ widget.checkbox_id }}"
           {% if widget.attrs.disabled %}disabled{% endif %}
           {% if widget.attrs.checked %}checked{% endif %} />
    <label for="{{ widget.checkbox_id }}">{{ widget.clear_checkbox_label }}</label>
  {% endif %}
  <br />
  {{ widget.input_text }}:
  <input type="{{ widget.type }}"
         name="{{ widget.name }}"
         {% include "partials/widgets/attrs.html" %} />
  <p class="mt-1 text-sm text-gray-500 dark:text-gray-300"
     id="file_input_help">{{ widget.help_text|safe }}</p>
{% else %}
  <input type="{{ widget.type }}"
         name="{{ widget.name }}"
         {% include "partials/widgets/attrs.html" %} />
  <p class="mt-1 text-sm text-gray-500 dark:text-gray-300"
     id="file_input_help">{{ widget.help_text|safe }}</p>
{% endif %}
